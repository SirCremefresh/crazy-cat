        grid-template-areas: "back-button description description" "image image image" ". . ." "license . rating";
        grid-template-columns: auto 1fr auto;
        grid-template-rows: auto 1fr 10px auto;
        align-items: center;
    }

    .image {
        grid-area: image;
        width: 100%;
        object-fit: contain;
        max-height: calc(100vh - 180px);
    }

    .description {
        grid-area: description;
    }

    .rating {
        grid-area: rating;
    }

    .back-button {
        grid-area: back-button;
        width: 20px;
        padding: 10px;
    }

    .license {
        grid-area: license;
    }

    .rating-buttons {
        display: inline-block;
    }

    @media (min-width: 600px) {
        .detail {
            grid-template-areas: "image image image" "description . rating" "license . .";
            grid-template-columns: auto 1fr auto;
            grid-template-rows: 1fr auto auto;
            grid-row-gap: 10px;
        }

        .back-button {
            display: none;
        }
    }
