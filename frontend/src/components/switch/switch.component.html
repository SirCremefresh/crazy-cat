<style>
    :host {
        display: inline-block;
    }
    .button {
        height: 24px;
        width: 54px;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        background: transparent;
        border: none;
    }

    .outer {
        height: 15px;
        width: 30px;
        margin-left: 12px;
        margin-right: 12px;
        display: flex;
        align-items: center;
        border-radius: 45px;

        background: var(--primary-color-light);
    }

    .inner {
        height: 24px;
        width: 24px;
        border-radius: 100%;
        box-shadow: var(--shadow-depth-1);

        transform: translateX(18px);
        transition: transform 0.5s ease, background 0.5s ease;
        background: var(--primary-color);
    }

    .disabled > div {
        background: lightgray;
    }

    .disabled > div > div {
        transform: translateX(-12px) !important;
        background: darkgray;
    }
</style>

<button class="button disabled" data-js="switchButton">
    <div class="outer">
        <div class="inner"></div>
    </div>
</button>
