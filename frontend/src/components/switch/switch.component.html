<style>
    :host {
        display: inline-block;
    }

    * {
        box-sizing: border-box;
    }

    .outer {
        background: lightgray;
        width: 70px;
        height: 30px;
        border-radius: 45px;
        border: none;
        padding: 0;
    }

    .inner {
        background: green;
        width: 24px;
        height: 24px;
        border-radius: 100%;
        transform: translateX(40px);
        margin-left: 3px;
        transition: transform 0.5s ease, background 0.5s ease;
    }

    .disabled {
        transform: translateX(0) !important;
        background: darkgray;
    }
</style>

<button class="outer">
    <div class="inner disabled"></div>
</button>
