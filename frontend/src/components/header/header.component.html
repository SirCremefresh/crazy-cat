<style>
    :host {
        display: block;
        height: 54px;
        z-index: 999;
    }

    header {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        grid-template-areas: "navigation-button logo" "nav nav";
        box-shadow: var(--shadow-depth-3);
        position: fixed;
        top: 0;
        width: 100%;
    }

    nav {
        grid-area: nav;
    }

    nav[data-open="false"] {
        display: none;
    }

    nav a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 15px 0px 15px 40px;
    }

    .settings-icon {
        display: none;
    }

    .navigation-button {
        grid-area: navigation-button;
        width: 40px;
        background: transparent;
        border: none;
    }

    .logo {
        grid-area: logo;
        height: 40px;
        padding-top: 7px;
        padding-left: 10px;
    }

    .links a, .settings {
        padding-left: 10px;
        font-size: 1.3em;
    }

    .links a:hover, .settings:hover {
        text-decoration: underline;
    }

    @media (min-width: 600px) {
        header {
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto;
            grid-template-areas: "logo nav";
        }

        nav[data-open] {
            display: flex;
            align-items: center;
        }

        nav a {
            display: inline-block;
            margin: unset;
        }

        .links {
            flex-grow: 1;
            display: inline-block;
            font-size: 1.1em;
        }

        .links a:first-child {
            padding-left: 4px;
        }

        .links a {
            padding-right: 4px;
        }

        .navigation-button {
            display: none;
        }

        .settings-icon {
            display: block;
            padding: 0 8px;
            width: 56px;
            height: 45px;
            background-color: transparent;
            border: none;
        }

        .settings-text {
            display: none;
        }
    }

    .top-push-element {
        height: 54px;
    }
</style>

<div class="top-push-element"></div>

<header data-js="header">
    <button class="navigation-button" data-js="navigation-button">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
             viewBox="0 0 492 492" xml:space="preserve" fill="#fff">
            <g>
                    <g>
                        <path d="M491.318,235.318H20.682C9.26,235.318,0,244.577,0,256s9.26,20.682,20.682,20.682h470.636
                            c11.423,0,20.682-9.259,20.682-20.682C512,244.578,502.741,235.318,491.318,235.318z"/>
                    </g>
                </g>
            <g>
                    <g>
                        <path d="M491.318,78.439H20.682C9.26,78.439,0,87.699,0,99.121c0,11.422,9.26,20.682,20.682,20.682h470.636
                            c11.423,0,20.682-9.26,20.682-20.682C512,87.699,502.741,78.439,491.318,78.439z"/>
                    </g>
                </g>
            <g>
                    <g>
                        <path d="M491.318,392.197H20.682C9.26,392.197,0,401.456,0,412.879s9.26,20.682,20.682,20.682h470.636
                            c11.423,0,20.682-9.259,20.682-20.682S502.741,392.197,491.318,392.197z"/>
                    </g>
                </g>
            </svg>
    </button>
    <a is="app-link" href="/">
        <img class="logo" src="../../assets/logo.svg" alt="crazy cat logo">
    </a>
    <nav data-js="navigation" data-open="false">
        <div class="links">
            <!-- <a is="app-link" href="/not-found">not found</a> -->
            <a is="app-link" href="/">Home</a>
            <a is="app-link" href="/detail/cat-of-the-month">Cat of the Month</a>
        </div>
        <a is="app-link" href="/settings" class="settings">
            <button class="settings-icon">
                <img src="../../assets/settings-icon.svg" alt="Settings">
            </button>
            <span class="settings-text">Settings</span>
        </a>
    </nav>
</header>
