<style>
    :host {
        display: block;
        height: 54px;
    }

    header {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        grid-template-areas: "navigation-button logo" "nav nav";
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        position: fixed;
        top: 0;
        width: 100%;
    }

    nav {
        grid-area: nav;
    }

    nav[data-open="false"] {
        display: none;
    }

    nav a {
        color: white;
        text-decoration: none;
        display: block;
    }

    .settings-icon {
        display: none;
    }

    .navigation-button {
        grid-area: navigation-button;
        width: 48px;
        background: transparent;
        color: white;
        border: none;
        font-size: 20px;
    }

    .logo {
        grid-area: logo;
        height: 40px;
        padding-top: 7px;
        padding-left: 10px;
    }

    .links a, .settings {
        padding-left: 10px;
        padding-top: 10px;
        font-size: 1.3em;
    }

    .links a:hover, .settings:hover {
        text-decoration: underline;
    }

    .settings {
        padding-bottom: 10px;
    }

    @media (min-width: 600px) {
        header {
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto;
            grid-template-areas: "logo nav";
        }

        nav[data-open] {
            display: flex;
            align-items: center;
        }

        nav a {
            display: inline-block;
        }

        .links {
            flex-grow: 1;
            display: inline-block;
            font-size: 1.8em;
        }

        .links a:first-child {
            border-left: 1px solid #505050;
            padding-left: 4px;
        }

        .links a {
            border-right: 1px solid #505050;
            padding-right: 4px;
        }

        .navigation-button {
            display: none;
        }

        .settings-icon {
            display: block;
            font-size: 45px;
            position: relative;
            right: 8px;
        }

        .settings-text {
            display: none;
        }
    }

    .top-push-element {
        height: 54px;
    }
</style>

<div class="top-push-element"></div>

<header data-js="header">
    <button class="navigation-button" data-js="navigation-button">
        ☰
    </button>
    <a is="app-link" href="/">
        <img class="logo" src="../../assets/logo.svg" alt="crazy cat logo">
    </a>
    <nav data-js="navigation" data-open="false">
        <div class="links">
            <!-- <a is="app-link" href="/not-found">not found</a> -->
            <a is="app-link" href="/">Home</a>
            <a is="app-link" href="/detail/27">Cat of the month</a>
        </div>
        <a is="app-link" href="/settings" class="settings">
            <span class="settings-icon">⚙</span>
            <span class="settings-text">Settings</span>
        </a>
    </nav>
</header>
