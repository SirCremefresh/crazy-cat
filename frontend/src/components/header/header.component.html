<style>
    :host {
        display: block;
        height: 54px;
        z-index: 999;
    }

    header {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto auto;
        grid-template-areas: "navigation-button logo" "nav nav";
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        position: fixed;
        top: 0;
        width: 100%;
    }

    nav {
        grid-area: nav;
    }

    nav[data-open="false"] {
        display: none;
    }

    nav a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 15px 0px 15px 40px;
    }

    .settings-icon {
        display: none;
    }

    .navigation-button {
        grid-area: navigation-button;
        width: 40px;
        background: transparent;
        border: none;
    }

    .logo {
        grid-area: logo;
        height: 40px;
        padding-top: 7px;
        padding-left: 10px;
    }

    .links a, .settings {
        padding-left: 10px;
        font-size: 1.3em;
    }

    .links a:hover, .settings:hover {
        text-decoration: underline;
    }

    @media (min-width: 600px) {
        header {
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto;
            grid-template-areas: "logo nav";
        }

        nav[data-open] {
            display: flex;
            align-items: center;
        }

        nav a {
            display: inline-block;
            margin: unset;
        }

        .links {
            flex-grow: 1;
            display: inline-block;
            font-size: 1.1em;
        }

        .links a:first-child {
            padding-left: 4px;
        }

        .links a {
            padding-right: 4px;
        }

        .navigation-button {
            display: none;
        }

        .settings-icon {
            display: block;
            font-size: 45px;
            position: relative;
            /* right: 8px; */
            width: 48px;
            border-radius: 5px;
            background-color: #FFD166;
        }

        .settings-text {
            display: none;
        }
    }

    .top-push-element {
        height: 54px;
    }
</style>
