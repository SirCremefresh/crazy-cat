<style>
    :host {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas: "header" "main" "footer";
    }

    header {
        grid-area: header;
        background-color: gray;
        display: grid;
        grid-template-columns: auto 1fr auto;
        grid-template-rows: auto auto;
        grid-template-areas: "navigation-button logo settings-button" "nav nav nav";
    }

    nav {
        grid-area: nav;
        background-color: blue;
    }

    nav[data-open="false"] {
        display: none;
    }

    article {
        grid-area: main;
    }

    footer {
        grid-area: footer;
        background-color: darkblue;
        color: white;
    }

    #navigation-button {
        grid-area: navigation-button;
    }

    #logo {
        grid-area: logo;
    }

    #settings-button {
        grid-area: settings-button;
    }

    @media (min-width: 480px) {
    }

    @media (min-width: 600px) {
        :host {
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header header" "nav main" "footer footer";
        }

        header {
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto;
            grid-template-areas: "logo nav settings-button";
        }

        nav[data-open="false"] {
            display: block;
        }

        #navigation-button {
            display: none;
        }
    }
</style>

<header>
    <button id="navigation-button">
        ☰
    </button>
    <span id="logo">
		Header
	</span>
    <nav id="navigation" data-open="false">
        <a is="app-link" href="/not-found">not found</a>
        <a is="app-link" href="/">home</a>
    </nav>
    <a is="app-link" href="/settings" id="settings-button">
        ⚙
    </a>
</header>
<article>
    <slot></slot>
</article>
<footer>Footer</footer>
