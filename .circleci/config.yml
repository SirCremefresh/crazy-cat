version: 2.1
orbs:
  firebase-deploy: cloudliner/firebase-deploy@0.0.2
jobs:
  deploy:
    docker:
      - image: 'circleci/node:lts'
    steps:
      - checkout
      - run: npm --prefix frontend install
      - run: npm --prefix functions install
      - firebase-deploy/deploy:
          token: $token

workflows:
  build-and-deploy:
    jobs:
      - deploy

